{% extends 'registration/base.html' %}

{% block title %}{% block title-meta %}تغییر رمز عبور{% endblock %}{% endblock %}

{% block main %}
<div class="col-md-8 text-center mx-auto">
    <div class="card card-success">
      <div class="card-header">
        <h3 class="card-title mb-0 float-right">عملیات با موفقیت انجام شد</h3>
      </div>
      <div class="card-body py-4">
            <p class="py-2">رمز عبور {{user.get_full_name}} با موفقیت تغییر یافت</p>
      </div>
    </div>
</div>       
{% endblock %}
